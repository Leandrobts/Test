<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>PS4 12.00 Exploit Host</title>
    </head>
    <body>
        <h1>PSFree:(FW 12.00 Research)</h1>
        <hr>
        <pre id="console">Initializing loader...</pre>

        <script type="module">
            function appendLog(message) {
                const consoleElem = document.getElementById('console');
                consoleElem.innerText += '\n' + message;
            }

            window.addEventListener('error', (event) => {
                const msg = `[ERROR] ${event.message} \nAt: ${event.filename}:${event.lineno}`;
                appendLog(msg);
                // alert(msg); // Descomente se quiser um alerta visual popup
            });

            window.addEventListener('unhandledrejection', (event) => {
                const msg = `[PROMISE REJECT] ${event.reason}`;
                appendLog(msg);
            });

            // Inicia a cadeia importando o script principal
            import('./psfree.mjs');
        </script>
    </body>
</html>
